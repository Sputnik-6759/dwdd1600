    <main>
        <h1>Request a Delivery</h1>
        <form method="get" class="myform" action="thanks.html">

            <fieldset>
                <legend>Customer Info</legend>
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <label>Cell Number* <input type="tel" name="phone" required placeholder="987-555-1234"></label>
                <label>Address* <input type="text" name="adress" required placeholder="3862 W 12600 S Nashville TN"></label>
            </fieldset>
            
            <fieldset>
                <legend class="radio">Delivery Method</legend>
                <label><input type="radio" name="method" value="Drone" >Regular Delivery (4 to 5 busniss days)</label>
                <label><input type="radio" name="method" value="cycle" >Express Delivery (Within 24 hrs)</label>
                <label><input type="radio" name="method" value="Robot" > FREE Layed back delivery (7 to 8 business days)</label>
            </fieldset>
            
            <fieldset>
                <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="clicked">Front Porch</label>
                <label><input type="checkbox" name="mailbox" value="clicked">Mailbox</label>
             
            
                    <label>Preferred Delivery Time
                    <select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">Between 7:00 am and 11:00am</option>
                    <option value="afternoon">Between 2:00pm and 5:00pm</option>
                    <option value="evening">Between 5:00pm and 8:00 pm</option>
                    </select>
                    </label>
            </fieldset>
            
            <label class="comments">Aditional Comments
                <textarea name="comments"></textarea>
            </label>
              
            
        
        <input type="submit" value="Send Delivery Request!">
        </form>
